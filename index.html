<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora do Biel</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/app.js" defer></script>
</head>

<body>
  <div class="conteudo-total">

    <div class="titulo-calculadora"> <h1 class="titulo">calculadora do biel</h1> </div>

    <div class="visor-total"></div>

    <div class="botao-total">
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>

      <button class="operador">/</button>

      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>

      <button class="operador">x</button>

      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>

      <button class="operador">-</button>

      <button class="numero">0</button>

      <button class="numero">.</button>

      <button class="igual">=</button>

      <button class="operador">+</button>

      <button class="clear">clear</button>
    </div>

  </div>
</body>

</html>
